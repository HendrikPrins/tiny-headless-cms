<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tiny Headless CMS</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #272727;
            color: #ffffff;
        }

        .content {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1e1e1e;
        }

        header .content {
            border-bottom: 2px solid #444;
        }

        header h1 {
            font-size: 40px;
            margin: 0 0 1rem;
        }

        nav {
            display: flex;
            gap: 15px;
        }

        a {
            color: #61dafb;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 10px;
            font-size: 14px;
            color: #888;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #444;
            text-align: left;
        }

        tr:nth-child(even) {
            background-color: #2c2c2c;
        }

        thead {
            background-color: #333;
        }

        thead th {
            border-width: 2px;
        }

    </style>
</head>
<body>
<header>
    <div class="content">
        <h1>Tiny Headless CMS</h1>
        <nav>
            <a href="">Collections</a>
            <a href="">Singletons</a>
            <a href="">Assets</a>
        </nav>
    </div>
</header>
<main>
    <div class="content">
        <h1>Edit model: <b>Article</b></h1>
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Field</th>
                        <th>Type</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>id</td>
                        <td>int</td>
                        <td>
                            <button disabled>Edit</button>
                            <button disabled>Delete</button>

                            <button disabled>Up</button>
                            <button disabled>Down</button>
                        </td>
                    </tr>
                    <tr>
                        <td>title</td>
                        <td>string</td>
                        <td>
                            <button>Edit</button>
                            <button>Delete</button>

                            <button disabled>Up</button>
                            <button>Down</button>
                        </td>
                    </tr>
                    <tr>
                        <td>content</td>
                        <td>text</td>
                        <td>
                            <button>Edit</button>
                            <button>Delete</button>

                            <button>Up</button>
                            <button>Down</button>
                        </td>
                    </tr>
                    <tr>
                        <td>published</td>
                        <td>boolean</td>
                        <td>
                            <button>Edit</button>
                            <button>Delete</button>

                            <button>Up</button>
                            <button disabled>Down</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
<footer><span>Tiny Headless CMS &mdash; v0.1</span></footer>
</body>
</html>
