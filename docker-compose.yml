version: '3.8'

services:
  mariadb:
    image: mariadb:latest
    container_name: mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: devdb
      MYSQL_USER: devuser
      MYSQL_PASSWORD: devpass
    volumes:
      - ./data/mariadb:/var/lib/mysql
    ports:
      - "3306:3306"

  adminer:
    image: adminer:latest
    container_name: adminer
    restart: always
    ports:
      - "8080:8080"

  php:
    build:
      context: ./php
      dockerfile: Dockerfile
    container_name: php-fpm
    volumes:
      - ./public:/var/www/html
      - ./app:/var/www/app
      - ./data/uploads:/var/www/uploads
    environment:
      CMS_DB_HOST: mariadb
      CMS_DB_NAME: devdb
      CMS_DB_USER: devuser
      CMS_DB_PASS: devpass
      CMS_UPLOAD_DIR: /var/www/uploads
    ports:
      - "9000:9000"
  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    volumes:
      - ./public:/var/www/html
      - ./data/uploads:/var/www/uploads
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    depends_on:
      - php